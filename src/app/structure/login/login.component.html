<section >
  <div class="text-center" >
    <!-- 
    <br>
    <img src="assets/svg/Logo_lineas.svg" inlineSVG="Logo_lineas.svg" width="100" height="100">
    <br>
    <img src="assets/svg/Logo_frenon.svg" width="200" height="200"> 
    -->
    <div class="col-sm-2 offset-md-5" aria-label="Frenon" inlineSVG="Logo_lineas.svg"></div>
    <div class="col-sm-2 offset-md-5" aria-label="Frenon" inlineSVG="Logo_frenon.svg"></div>
  </div>

  <div class="form-group row">
    <div class="col-sm-4 offset-md-4">
      <input  type="text" class="form-control  text-center" placeholder="Usuario" id="newLoginUser" [(ngModel)]="newLogin.user" name="newLoginUser">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-4 offset-md-4" >
      <input id="input_pass" type="password" class="form-control text-center" placeholder="Constraseña" id="newLoginContrasena"  [(ngModel)]="newLogin.contrasena" name="newAttributeContrasena">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-4 offset-md-4 text-center" >
      <button type="button" class="btn btn-default mr-2 mb-2" (click)="addFieldValue()" >
        Iniciar Sesión
      </button>    
    </div>
  </div>

</section>
